<!DOCTYPE html>
<html>
	<head>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script type"text/javascript" src="scripts.js"></script>

		<title>Zoner</title>
	</head>
	<body>
		<div id=sitio>
			<div id=contenedor>
				<!-- titulo -->
				<div id="encabezado">
					<img id="logo" src="img/logozoner2.png" width="150px"/>

					<!--boton search-->
					<div class="buscador">
						<input id="buscar" type="submit" value="Buscar"/>
						<input id="direccion" placeholder="Ingrese direccion" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
						<input id="expediente" placeholder="expediente" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
						<input id="observaciones" placeholder="observaciones" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					</div>
				</div>

				<!--Cuadro principal -->
				<div id="caja">
					<div id="map"></div>
					<!-- cargo mapa -->
					<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl_xZ4WCwJOWHQuvJcOl1HvW-ViYNzK9Q&callback=initZoner"></script>
				</div>
				<!-- Pie de pagina -->
				<div id="pieDePagina">
				</div>
			</div>
			<!-- Barra lateral -->
			<div id="barraLateral">
				<div id="menu">
					<p id="tips">
						1. ingresa las direcciones para saber a que zona pertencen.</br>
						2. bla bla bla</br>
					</p>
				</div>
				<div id="listaDeZonas">
					<table id="direcciones"></table>
				</div>
			</div>
		</div>
	</body>
</html>
