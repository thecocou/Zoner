<!DOCTYPE html>
<html>
	<head>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script type"text/javascript" src="scripts.js"></script>
		<title>Zoner</title>
	</head>

	<body>
		<div id=sitio>
			<section id=contenedor>
				<!-- titulo -->
				<section id="encabezado">
					<img id="logo" src="img/logozoner2.png" width="150px" height="70px"/>
				</section>

				<!-- buscador -->
				<section id="buscador">
					<input id="direccion" placeholder="Ingrese direccion" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="expediente" placeholder="Numero de cedula" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="observaciones" placeholder="Dependencia" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('buscar').click()"/>
					<input id="buscar" type="submit" value="Buscar" />
				</section>

				<!-- cargo mapa -->
				<section id="map">
					<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa5IojlI2MeR7SsvckiCd2aOguET2kaBM&callback=initZoner"></script>
				</section>
			</section>

			<!-- Barra lateral -->
			<section id="barraLateral">
				<p id="tips">Ingresa las direcciones para saber a que zona pertencen.</br></p>
				<div id="listaDeZonas">
				</div>
			</section>

		</div>
	</body>
</html>
